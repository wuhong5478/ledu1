<!DOCTYPE html>
<html lang="zh-cmn-Hans"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>乐读网站音乐管理后台</title>
	<link rel="stylesheet" href="../css/backend.css">
    <style type="text/css">
        .login{
            width:100%;
            height:100%;
            position: fixed;
            left: 0;
            top:0;
            background:#eeeeee;
            z-index:999;
        }
        .login-box{
            width: 339px;
            height: 182px;
            margin:100px auto;
            border: 1px solid #dddddd;
            padding: 30px;
            background: white;
        }
        .form-input{
            width: 336px;
            height: 40px;
            border-radius: 4px;
            border:1px solid #cccccc;
            margin-bottom: 10px;
            text-indent: 12px;
        }
        .form-input input{
            outline: none;
            border:none;
            height:38px;
        }
        .login-in{
            float: left;
            width: 60px;
            height:32px;
            line-height: 32px;
            text-align: center;
            color:white;
            background: #1a8fb4;
            margin-left: 187px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
	<div class="header">
        <div class="wrapper">
            <h1>杭州乐读科技有限公司</h1></div>
    </div>
    <div class="nav">
        <ul class="wrapper">
        	<li><a href="book.html#list" id="j-book-list" class="j-tap">书籍管理<em></em></a></li>
            <li><a href="book.html#add" id="j-book-add" class="j-tap">添加新书<em></em></a></li>
            <li><a href="javascript:;" id="j-music-list" class="j-tap j-music z-sel">音乐管理<em></em></a></li>
            <li><a href="javascript:;" id="j-music-add" class="j-tap j-music">添加音乐<em></em></a></li>
        </ul>
    </div>
    <div class="main">
        <div class="autoheight wrapper" id="needHeight">
            <div class="paddingThere">
                <div class="side"></div>
                
                <div class="content manage j-manage">
                    <h2><em></em>音乐管理</h2>
                    <ul class="m-book-nav">
                    	<li>专辑封面</li>
                    	<li>专辑名称</li>
                    	<li>歌手名称</li>
                    	<li>替换</li>
                    	<li class="noborder">上/下架</li>
                    </ul>
                    <table class="m-book-list m-musiclist">
                    	<tbody>
	                    
                    	</tbody>
                    </table>	
                </div>
                
                <div class="content addbook j-addbook">
                	<h2><em></em>添加音乐</h2>
                	<div class="add-section j-addmusic">
				        
				            <fieldset>
				                <div class="input-col">
				                    <label for="update-uuid" class="u-label">专辑ID：</label>
				                    <input type="text" id="" class="u-input j-albumid" name="uuid" placeholder="请输入专辑ID">
				                    <a href="javascript:;" class="j-search j-addsearch">搜索</a>
				                </div>
				                <div class="input-col">
				                    <label for="update-name" class="u-label j-frontimg" style="margin-right: 14px;">封 &nbsp;&nbsp;面：</label>
				                    <div class="front-img">
				                    	<img src="" class="j-albumimg"/>
				                    </div>
				                </div>
				                <div class="input-col">
				                    <label for="update-author" class="u-label">专辑名：</label>
				                    <span class="name-txt j-albumtitle">输入专辑ID后可见</span>
				                </div>
				                <div class="input-col">
				                    <label for="update-description" class="u-label">歌手名：</label>
				                    <span class="name-txt j-albumauthor">输入专辑ID后可见</span>
				                </div>
				                <button type="button" class="add-musicbtn">添加</button>
				            </fieldset>
				        
				    </div>
                </div>
            </div>
        </div>
        <div class="footer wrapper">杭州乐读科技有限公司版权所有 ©2015</div>
    </div>
    
    <div class="update-section replace">
        <form action="http://imledu.com/manager/book/update.json" method="post" id="j-update-form" class="update-form">
            <h3>替换专辑</h3>
            <fieldset>
                <div class="input-col">
                    <label for="replace-albumid" class="u-label">专辑ID：</label>
                    <input type="text" class="u-input j-albumid" name="" placeholder="请输入专辑ID">
                    <a href="javascript:;" class="j-search">搜索</a>	
                </div>
                <div class="input-col">
                    <label for="update-name" class="u-label" style="margin-right: 14px;">封 &nbsp;&nbsp;面：</label>
                    <div class="front-img">
                    	<img src="" class="j-albumimg"/>
                    </div>
                </div>
                <div class="input-col">
                    <label for="update-author" class="u-label">专辑名：</label>
                    <span class="name-txt j-albumtitle">七里香</span>
                </div>
                <div class="input-col">
                    <label for="update-description" class="u-label">歌手名：</label>
                    <span class="name-txt j-albumauthor">周杰伦</span>
                </div>
                <button class="replace-btn">替换</button>
            </fieldset>
        </form>
    </div>
    <div class="update-cover"></div>

    

    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/musicrun.js"></script>


    
<div class="login">
      <div class="login-box">
          <h2 style="text-align: center;font-size: 20px;margin-bottom:20px;">乐读管理后台</h2>
          <div class="form-input" id="user">
             帐号：<input type="text"> 
          </div>
          <div class="form-input" id="psd">
            密码：<input type="password">  
          </div>
          <div style="float: left">
              <label><input type="checkbox" checked style="position:relative;top:2px;">&nbsp;记住登录状态</label>
          </div>
          <div class="login-in">登录</div>
      </div>    
</div>
<script>
    
    if(localStorage["isLogin"]=='true'){
        $(".login").hide();
    }

    initWinHeight();
    window.onresize = function(){
        initWinHeight();
    }

    function initWinHeight(){
        var winHeight = $(window).height();
        $(".login").css("height",winHeight);
    }
    //ledu@163.com ledu1234
    $(".login-in").click(function(){
        var uTxt = $("#user input").val();
        var pTxt = $("#psd input").val();
        if(uTxt!="ledu@163.com"){
            alert("帐号不存在！");
            return;
        }
        if(pTxt!="ledu1234"){
            alert("密码不正确！");
            return;
        }
        $(".login").hide();

        localStorage.isLogin = 'true';

    })
</script>
</body>
</html>
